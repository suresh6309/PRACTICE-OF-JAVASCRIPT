<html>
    <head>
        <title>Besant Technologies</title>
        <h5>Login to Besant</h5>
        <script type="text/javascript">
            var msg = document.getElementById('1122');
            function Login(){
                var n = document.getElementById('txtUserName').value;
                if (n != '-'){
                    var msg = document.getElementById('1122');
                    msg.innerHTML='User name is invalid'
                } else {
                    var msg = document.getElementById('1122');
                    msg.innerHTML=''
                }
            }
        </script>
    </head>
    <body>
        <label id="1122" style="color:red"></label>

            <input id="txtUserName"type="text" placeholder="name"required><br>
            <input id="1122" type="button" value="Log In" onclick="Login()">
       
    </body>
</html>

2. let declaration are not hoisted
